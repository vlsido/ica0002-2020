---
  - name: Setup
    hosts: all
    tasks:
      - setup:

  - name: DNS
    hosts: dns_servers
    become: yes
    roles:
      - bind

  - name: Resolvers
    hosts: all
    become: yes
    roles:
      - resolver
      - node_exporter
  
  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
